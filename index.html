<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <script src="script.js"></script>
</head>
<body>
    <h1 id="dynamicText">Initial Heading</h1>
    <p class="styleModifier">This is a paragraph.</p>
    <div id="elementToManipulate">This is a div that will be manipulated.</div>
    <button onclick="changeContent()">Change Text</button>
    <button onclick="changeStyle()">Change Style</button>
    <button onclick="addRemoveElement()">Add/Remove Element</button>
    <p>Additional paragraph for semantic correctness.</p>
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
    </ul>
</body>
</html>
